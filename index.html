
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Expert de l'immobilier dans le Vaucluse Nord. Achat, vente, investissement. Découvrez nos biens à Orange, Caderousse, et environs." id="meta-description">
    <meta name="keywords" content="immobilier vaucluse, conseiller immobilier orange, maison à vendre caderousse, appartement jonquières, terrain piolenc, duroche immobilier" id="meta-keywords">
    <meta name="author" content="Duroche Immobilier">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://www.duroche.fr/" />
    <title>Duroche Immobilier</title>
    
    <!-- Pré-résolution DNS et connexions anticipées pour gagner de précieuses millisecondes -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://cdn.sanity.io">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.sanity.io">

    <!-- Preload du module principal pour qu'il se charge en parallèle du CSS -->
    <link rel="modulepreload" href="/index.tsx">

    <!-- Favicons : Configuration optimisée pour Google Search -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V83SQRDZET"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    </script>

    <!-- Chargement optimisé des polices : 
         On utilise media="print" + onload pour charger le CSS des polices sans bloquer le rendu initial.
         Le display=swap assure que le texte s'affiche immédiatement avec une police système en attendant. -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" 
      rel="stylesheet" 
      media="print" 
      onload="this.media='all'"
    >
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    </noscript>
    
    <!-- Open Graph -->
    <meta property="og:site_name" content="Duroche Immobilier" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Duroche Immobilier" />
    <meta property="og:description" content="Achat, vente, estimation. Votre partenaire immobilier de confiance à Orange et ses environs." />
    <meta property="og:image" content="https://cdn.sanity.io/images/jvrtf17r/production/b5a4529d38c642277c0827137f88467472097973-1920x1080.jpg?fm=jpg" />
    <meta name="twitter:card" content="summary_large_image" />
</head>
  <body class="bg-background antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
