<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- 1. CONNEXIONS CRITIQUES -->
    <link rel="preconnect" href="https://jvrtf17r.api.sanity.io" crossorigin>
    <link rel="preconnect" href="https://cdn.sanity.io" crossorigin>
    <link rel="dns-prefetch" href="https://jvrtf17r.api.sanity.io">
    
    <script>
      (function() {
        const pId = 'jvrtf17r';
        const path = window.location.pathname;
        let query = '';
        let target = '';
        
        if (path === '/') {
          target = 'home';
          query = '*[_id == "homePageSettings"][0]{"u": heroBackgroundImage.asset->url}';
        } else if (path.startsWith('/properties/')) {
          const ref = path.split('/').pop();
          if (ref) {
            target = ref;
            query = `*[_type == "property" && (reference == "${ref}" || _id == "${ref}")][0]{"u": image.asset->url}`;
          }
        }

        if (query) {
          const url = `https://${pId}.api.sanity.io/v2023-05-03/data/query/production?query=${encodeURIComponent(query)}`;
          fetch(url).then(r => r.json()).then(d => {
            const imgUrl = d?.result?.u;
            if (imgUrl) {
              const fullUrl = imgUrl + '?w=1280&q=60&auto=format';
              window.__LCP_IMG_URL__ = fullUrl;
              window.__LCP_TARGET__ = target; 
              
              const l = document.createElement('link');
              l.rel = 'preload'; l.as = 'image'; l.href = fullUrl; l.fetchPriority = 'high';
              document.head.appendChild(l);
              
              const bg = document.getElementById('lcp-detail-bg') || document.getElementById('lcp-hero-bg');
              if (bg) { bg.src = fullUrl; }
            }
          }).catch(()=>{});
        }
      })();
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Expert de l'immobilier dans le Vaucluse Nord. Achat, vente, estimation. Découvrez nos biens à Orange, Caderousse, et environs." id="meta-description">
    <meta name="author" content="Duroche Immobilier">
    <link rel="canonical" href="https://www.duroche.fr/" />
    <title>Duroche Immobilier</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lora:wght@700&display=swap" media="print" onload="this.media='all'">

    <!-- FAVICONS (Servis depuis /public) -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#b68d3d">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V83SQRDZET"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    </script>
</head>
  <body class="bg-background antialiased">
    <div id="root">
        <!-- Placeholder LCP Home -->
        <div id="lcp-hero-placeholder" style="position:relative; width:100%; height:70vh; min-height:500px; display:none; background:#1a1a1a;">
            <img id="lcp-hero-bg" alt="" role="presentation" style="width:100%; height:100%; object-fit:cover;">
        </div>
        <!-- Placeholder LCP Detail -->
        <div id="lcp-detail-placeholder" style="width:100%; aspect-ratio:16/9; display:none; background:#eee; overflow:hidden;">
            <img id="lcp-detail-bg" alt="" role="presentation" style="width:100%; height:100%; object-fit:cover;">
        </div>
        <script>
            (function() {
                const p = window.location.pathname;
                if (p === '/') {
                    document.getElementById('lcp-hero-placeholder').style.display = 'block';
                } else if (p.startsWith('/properties/')) {
                    document.getElementById('lcp-detail-placeholder').style.display = 'block';
                }
            })();
        </script>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
