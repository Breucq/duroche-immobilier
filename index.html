
<!DOCTYPE html>

    <!-- 1. CONNEXIONS ANTICIPÉES -->

    <link rel="preconnect" href="https://cdn.sanity.io">

    <!-- 2. LCP PRELOADER SCRIPT (Crucial pour Lighthouse) 
         Ce script récupère l'image Hero AVANT que React ne démarre.
    -->
    <script>
      (function() {
        const projectId = 'jvrtf17r';
        const query = encodeURIComponent('*[_type == "homePageSettings" && _id == "homePageSettings"][0]{"url": heroBackgroundImage.asset->url}');
        const url = `https://${projectId}.api.sanity.io/v2023-05-03/data/query/production?query=${query}`;
        
        fetch(url)
          .then(r => r.json())
          .then(data => {
            if (data && data.result && data.result.url) {
              const link = document.createElement('link');
              link.rel = 'preload';
              link.as = 'image';
              link.href = data.result.url + '?w=1920&q=80&auto=format';
              link.fetchPriority = 'high';
              document.head.appendChild(link);
              // Garder l'URL en cache pour éviter un double fetch dans React
              window.__LCP_HERO_URL__ = data.result.url;
            }
          }).catch(() => {});
      })();
    </script>
